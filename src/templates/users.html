<!doctype html>

<html>

<head>
    <title>Users</title>
</head>

<body>
    <h1>Users:</h1>
    <ul>
        {% for user in users %}
            <li>id: {{ user["id"] }}, name: {{ user["name"] }}, email: {{ user["email"] }}, password: {{ user["password"] }}</li>
        {% endfor %}
    </ul>
</body>

</html>
